<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Dog API: A Simple Example</h1>

        <form>
            <label for="dogs">How many dogs would you like? </label>
            <select name = "dogs" id = "dogs" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
            </select>
            <!-- <input type="text" name="dogs" id="dogs" value = "3" required> -->

            <!-- replacing the <input> submit element with a submit button element -->
            <!-- <input type="submit" value="Get a dog pic!"> -->
            <button type="submit" class = "js-gimme-some-dogs"> Gimme some dogs! </button>
        </form>
        <section class="results">
          <h2>Look at these dogs!</h2>
          <!-- <img class="results-img" alt="placeholder"> -->
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
